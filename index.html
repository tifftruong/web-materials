<!DOCTYPE html> <!-- HTML header that specifies that we want to use HTML -->
<html lang="en"> <!-- Specify primary language for the page -->
<head>
	<!-- Set a page title in here! -->
	<title>YAY CORGIS</title>
	<link rel="stylesheet" href="exercise.css">
</head>
<body>
	<!-- Add a top level header -->
	<h1 id = "first-header">Hello, WHAT'S GOOD?!</h1>

	<!-- Add an image here! https://www.sololearn.com/Icons/Courses/1014.png will do -->
	<img src="https://d2pu2bk1b66iw6.cloudfront.net/photos/2015/08/04/6-112746-1ri1b5y-1438724398.jpg" />

	<!-- Add a second level header -->
	<h2 class = "second-header">HEY </h2>

		<!-- Add some formatted text! You can use <b> or <i> -->
		<b>IMMMAA CORGI</b>
		<i>I'm hungry</i>
		<!-- Add a link here. Use <a href... -->
		<br> <!-- A line break -->
		<a href="https://www.google.com/">Time to do some googling</a>

	<!-- Add a second level header -->
	<h2 id = "purple-header" class = "second-header">Question!</h2>

		<!-- Add some more formatted text! You can use <b> or <i> -->
		<p>Have you <i>ever</i> owned a dog?</p>


	<!-- Bonus: Put the content in each second level header section within its own <div> tag. -->
</body>
</html>
